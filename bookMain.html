<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>index</title>
</head>

<body>
    <header class="screen-header">
        <span><a href="index.html">READING LOG</a></span>
        <div class="screen-header__search">
            <input type="text" id="searchInput" placeholder="검색어 입력" onkeydown="handleSearch(event)">
            <i onclick="searchBooks()" class="fa-solid fa-magnifying-glass fa-lg"></i>

        </div>

        <div class="screen-header__user">
            <a href="bookLogIn.html">Log In</a>
            <a href="bookSignIn.html">Sign In</a>
        </div>
    </header>

    <nav class="header-nav">
        <ul class="header-nav__lists">
            <li><a href="bookBest.html">Best</a></li>
            <li><a href="bookNew.html">New</a></li>
            <li><a href="bookBoard.html">Community</a></li>
        </ul>
        <a class="mypage" href="bookMyPage.html">My Page</a>
    </nav>

    <main class="main-screen">
        <div class="banner">
            <div class="banner__card"><img src="img/banner1.jpg"></div>
            <div class="banner__card"><img src="img/banner2.jpg"></div>
            <div class="banner__card"><img src="img/banner3.jpg"></div>
            <div class="banner__card"><img src="img/banner4.jpg"></div>
            <div class="banner__card"><img src="img/banner5.jpg"></div>
        </div>
        <div class="recommend">
            <span class="recommend__title">Today's book</span>
            <div class="book">
                <div class="book__col">
                    <img src="img/book.jpg">
                </div>
                <div class="book__col">
                    <span class="book__title">[자기계발] 나는 읽고 쓰고 버린다</span>
                    <span class="book__author">손웅정 , 난다</span>
                    <span class="book__price">15,300원</span>
                    <p class="book__detail">손웅정 감독의 독서 노트를 바탕으로 김민정 시인과 진행한
                        인터뷰를 열세 가지 키워드로 엮었다. 책을 통해
                        손웅정 감독의 인생과 철학에 대해 깊은 대화를 나눠보자.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="bookMain.js"></script>
    <script src="https://kit.fontawesome.com/5c3afda2cc.js" crossorigin="anonymous"></script>
</body>

</html>
